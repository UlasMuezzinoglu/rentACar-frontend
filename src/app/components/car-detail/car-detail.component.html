<div 
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of carImages; let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      [class]="getButtonClass(image)"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let image of carImages" [class]="getCurrentImageClass(image)">
      <img
      src="{{getPath()+image.imagePath}}"
        class="d-block w-100"
        width="700"
        height="520"
        alt="Image"
      >
    </div>
    <div *ngIf="data?.length == 0">
      <img
      src="https://localhost:44341/images/default.png"
        class="d-block w-100"
        width="700"
        height="520"
        alt="Image"
      >
    </div>
  </div>
  
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
