<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title">Üyelik Bilgileriniz</h5>
                </div>
                <div class="card-body">


                    <form [formGroup]="profileForm">
                        <input type="hidden" id="id" formControlName="id"  class="form-control" />

                        <div class="mb-3 row">
                            <label for="firstName" class="col-sm-2 col-form-label">Ad</label>
                            <div class="col-sm-10">
                                <input type="text " id="firstName" formControlName="firstName"  class="form-control" placeholder="Adınız" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="lastName" class="col-sm-2 col-form-label">Soyad</label>
                            <div class="col-sm-10">
                                <input type="text" id="lastName" formControlName="lastName"  class="form-control" placeholder="Soyadınız" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">E-Posta</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" formControlName="email" class="form-control"  placeholder="E-Posta Adresiniz" />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="password" class="col-sm-2 col-form-label">Şifreniz</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Şifreniz" />
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-success" (click)="updateProfile()" >Güncelle</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
