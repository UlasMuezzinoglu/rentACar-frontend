<div class="row">
    <div class="col-sm-4">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-sm-8">
        <div class="content">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="title">Araba Ekle</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="carAddForm">
                            <div class="mb-3">
                                <label for="modelYear">Model Yılı</label>
                                <div class="form-group">
                                    <input type="number" id="modelYear" formControlName="modelYear" class="form-control"
                                        placeholder="Model Yılı" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="brandId">Marka</label>
                                <div class="form-group">
                                    <input type="number" id="brandId" formControlName="brandId" class="form-control"
                                        placeholder="Marka İd" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="colorId">Renk</label>
                                <div class="form-group">
                                    <input type="number" id="colorId" formControlName="colorId" class="form-control"
                                        placeholder="Renk İd" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="dailyPrice">Günlük Kirası</label>
                                <div class="form-group">
                                    <input type="number" id="dailyPrice" formControlName="dailyPrice"
                                        class="form-control" placeholder="Günlük Kirası" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description">Araç Açıklaması</label>
                                <div class="form-group">
                                    <input type="text" id="description" formControlName="description"
                                        class="form-control" placeholder="Açıklama" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-fill btn-primary" (click)="add()">Arabayı Ekle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
