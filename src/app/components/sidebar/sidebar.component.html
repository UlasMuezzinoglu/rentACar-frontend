<ul class="list-group">
    <li (click)="setCurrentBrand(brand)"
    routerLink = "/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)">{{brand.name}}</li>
  </ul>
  <hr>
  <ul class="list-group">
    <li (click)="setCurrentColor(color)"
    routerLink = "/cars/color/{{color.id}}"
    *ngFor="let color of colors" 
    [class]="getCurrentColorClass(color)">{{color.name}}</li>
  </ul>
